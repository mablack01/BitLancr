<div class="clr-row dash-card">
    <div class="clr-col-4 dash-card-title-section">
      <h4>{{ mockData[id].title }}</h4>
      <p class="dash-card-sub-title">
        Next Sprint: {{ mockData[id].nextSprint }}
      </p>
    </div>
    <div class="clr-col-6 dash-card-content">
      <a href="/">Messages</a>
      <a href="/">Sprint</a>
      <a href="/">Trello</a>
    </div>
    <div class="clr-col-2 dash-card-info">
      <img [src]="mockData[id].imgSrc"/>
    </div>
</div>
