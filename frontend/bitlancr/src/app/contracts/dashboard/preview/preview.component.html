<div class="clr-row dash-card">
  <div class="clr-col-4 dash-card-title-section">
    <h4>{{ contract.title }}</h4>
    <p class="dash-card-sub-title">
      Next Sprint: {{ contract.nextSprint }}
    </p>
  </div>
  <div class="clr-col-6 dash-card-content contracts">
    <a href="/">Messages</a>
    <a href="/">Sprint</a>
    <a href="/">Trello</a>
  </div>
  <div class="clr-col-2 dash-card-info">
    <img [src]="contract.imgSrc" />
  </div>
</div>
