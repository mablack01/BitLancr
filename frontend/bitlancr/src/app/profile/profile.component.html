<div class="main-container" style="padding-top: 2.5rem">
  <div class="content-container">
    <div class="content-area content-box" *ngIf="loaded">
      <div class="clr-row">
        <div class="clr-col-md-5">
          <profile-card [userData]="userData"></profile-card>
        </div>
        <div class="clr-col-md-7">
          <activity [userActivity]="userActivity"></activity>
        </div>
      </div>
    </div>
    <div class="loading-box" *ngIf="!loaded">
      <img src="assets/loading.svg" class="loading-image" title="loading screen" alt="loading screen" />
    </div>
  </div>
</div>
